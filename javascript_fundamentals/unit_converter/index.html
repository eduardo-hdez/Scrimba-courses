<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Instrument+Serif:ital@0;1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Orbitron:wght@400..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="header">
      <h1>Metric/Imperial Unit Conversion</h1>
      <div id="input-section">
        <input id="input-num" type="number" />
        <button id="convert-btn">Convert</button>
      </div>
    </div>
    <div id="conversion">
      <div class="info">
        <h3>Length (Meter/Feet)</h3>
        <p id="length-conversion"></p>
      </div>
      <div class="info">
        <h3>Volume (Liters/Gallons)</h3>
        <p id="volume-conversion"></p>
      </div>
      <div class="info">
        <h3>Mass (Kilograms/Pounds)</h3>
        <p id="mass-conversion"></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
