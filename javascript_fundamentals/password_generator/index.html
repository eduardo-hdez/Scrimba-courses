<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div>
      <div id="header">
        <h1 id="title">Generate a<br /><span>random password</span></h1>
        <h4 id="description">Never use an insecure password again.</h4>
      </div>
      <div class="password-holders">
        <div class="password-row">
          <p id="password1"></p>
          <button id="copy-button1" onclick="copyPassword1()">Copy</button>
        </div>
        <div class="password-row">
          <p id="password2"></p>
          <button id="copy-button2" onclick="copyPassword2()">Copy</button>
        </div>
      </div>
      <div>
        <button id="generate-button" onclick="generatePassword()">
          Generate passwords
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
